<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Customer Invoice Tool</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Lucide Icons as inline SVG components
        const Upload = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const Copy = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
        );

        const Download = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        const Trash = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const AlertCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        // Customer configurations
        const CUSTOMERS = {
            grass: {
                name: 'Grass',
                color: 'green',
                dbFileName: 'updated_grass_db.xlsx',
                description: 'Grass customer processing with aluminum/steel duplication',
                tariffColumns: ['TARIFF NUM', 'TARIFF NUM_1', 'TARIFF NUM_2', 'TARIFF NUM_3', 'TARIFF NUM_4'],
                tariffFilter: (tariff) => !tariff.startsWith('9'),
                partNumColumn: 'PRIMARY PART NUM'
            },
            vieler: {
                name: 'Vieler',
                color: 'blue',
                dbFileName: 'updated_vieler_db.xlsx',
                description: 'Vieler customer processing',
                tariffColumns: ['TARIFF NUM', 'TARIFF NUM_1', 'TARIFF NUM_2', 'TARIFF NUM_3', 'TARIFF NUM_4'],
                tariffFilter: (tariff) => !tariff.startsWith('9'),
                partNumColumn: 'PRIMARY PART NUM'
            },
            cb: {
                name: 'CB Manufacturing',
                color: 'purple',
                dbFileName: 'updated_cb_db.xlsx',
                description: 'CB Manufacturing customer processing',
                tariffColumns: ['TARIFF NUM', 'TARIFF NUM_2', 'TARIFF NUM_3', 'TARIFF NUM_4', 'TARIFF NUM_5'],
                tariffFilter: (tariff) => !tariff.startsWith('9'),
                partNumColumn: 'PRIMARY PART NUM'
            },
            manki: {
                name: 'Manki',
                color: 'orange',
                dbFileName: 'updated_manki_db.xlsx',
                description: 'Manki customer processing',
                tariffColumns: ['TARIFF NUM', 'TARIFF NUM_2', 'TARIFF NUM_3', 'TARIFF NUM_4', 'TARIFF NUM_5'],
                tariffFilter: (tariff) => tariff.startsWith('3'),
                partNumColumn: 'PRIMARY PART NUM'
            }
        };

        function MultiCustomerTool() {
            const [selectedCustomer, setSelectedCustomer] = useState('grass');
            const [invoiceData, setInvoiceData] = useState([]);
            const [customerDbData, setCustomerDbData] = useState([]);
            const [tariffMappings, setTariffMappings] = useState([]);
            const [selectedRow, setSelectedRow] = useState(null);
            const [message, setMessage] = useState(null);
            const [fileName, setFileName] = useState('');
            const [dbLoaded, setDbLoaded] = useState(false);
            const [isLoadingDb, setIsLoadingDb] = useState(false);
            const [quantity, setQuantity] = useState('');
            const [unitPrice, setUnitPrice] = useState('');
            const [itemTotal, setItemTotal] = useState('');
            const [duplicateCount, setDuplicateCount] = useState(0);
            const [lastSelectedRow, setLastSelectedRow] = useState(null);
            
            const fileInputRef = useRef(null);

            const currentCustomer = CUSTOMERS[selectedCustomer];

            // Load database from repository
            const loadDatabaseFromRepo = async () => {
                setIsLoadingDb(true);
                setDbLoaded(false);
                setMessage({ type: 'info', text: `Loading ${currentCustomer.name} database...` });
                
                try {
                    const response = await fetch(currentCustomer.dbFileName);
                    
                    if (!response.ok) {
                        throw new Error(`Database file not found: ${currentCustomer.dbFileName}`);
                    }
                    
                    const arrayBuffer = await response.arrayBuffer();
                    const data = new Uint8Array(arrayBuffer);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Load main database (first sheet)
                    const mainSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const mainData = XLSX.utils.sheet_to_json(mainSheet, { defval: "" });
                    setCustomerDbData(mainData);
                    
                    // Load Sheet1 for tariff mappings if it exists
                    if (workbook.SheetNames.includes('Sheet1')) {
                        const sheet1 = workbook.Sheets['Sheet1'];
                        const mappings = XLSX.utils.sheet_to_json(sheet1, { header: 1, defval: "" });
                        setTariffMappings(mappings.slice(1));
                    }
                    
                    setDbLoaded(true);
                    setIsLoadingDb(false);
                    setMessage({ type: 'success', text: `${currentCustomer.name} database loaded successfully (${mainData.length} records)` });
                } catch (error) {
                    setIsLoadingDb(false);
                    setMessage({ 
                        type: 'error', 
                        text: `Error loading database: ${error.message}. Make sure ${currentCustomer.dbFileName} is in the same directory as this HTML file.` 
                    });
                }
            };

            // Reset state when customer changes and load database
            useEffect(() => {
                setInvoiceData([]);
                setSelectedRow(null);
                setQuantity('');
                setUnitPrice('');
                setItemTotal('');
                setDuplicateCount(0);
                setLastSelectedRow(null);
                setFileName('');
                setDbLoaded(false);
                setCustomerDbData([]);
                setTariffMappings([]);
                
                loadDatabaseFromRepo();
            }, [selectedCustomer]);

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                setFileName(file.name);
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: "" });
                        
                        setInvoiceData(jsonData);
                        setSelectedRow(null);
                        setDuplicateCount(0);
                        setLastSelectedRow(null);
                        setMessage({ type: 'success', text: `Loaded ${jsonData.length} rows from ${file.name}` });
                    } catch (error) {
                        setMessage({ type: 'error', text: 'Error reading file: ' + error.message });
                    }
                };
                
                reader.readAsArrayBuffer(file);
            };

            const findTariffValue = (partNumber, materialType) => {
                const normalizedPartNumber = String(partNumber || '').trim();
                const config = currentCustomer;
                
                const part = customerDbData.find(row => {
                    const dbPartNum = String(row[config.partNumColumn] || '').trim();
                    return dbPartNum === normalizedPartNumber;
                });
                
                if (!part) {
                    return { found: false, reason: `Part number ${partNumber} not found in ${currentCustomer.name} database` };
                }

                // Debug: collect all tariffs found
                const foundTariffs = [];
                let tariffNumber = null;
                
                for (const col of config.tariffColumns) {
                    const tariff = String(part[col] || '').trim();
                    if (tariff) {
                        foundTariffs.push({ column: col, value: tariff, passes: config.tariffFilter(tariff) });
                        if (config.tariffFilter(tariff)) {
                            tariffNumber = tariff;
                            break;
                        }
                    }
                }

                if (!tariffNumber) {
                    const filterDesc = selectedCustomer === 'manki' 
                        ? 'starting with 3' 
                        : 'not starting with 9';
                    const debugInfo = foundTariffs.length > 0 
                        ? ` Found tariffs: ${foundTariffs.map(t => `${t.value} (${t.passes ? 'pass' : 'fail'})`).join(', ')}`
                        : ' No tariffs found in any column';
                    return { found: false, reason: `No valid tariff number found (need ${filterDesc}).${debugInfo}` };
                }

                const mapping = tariffMappings.find(row => {
                    const tariffCol = String(row[0] || '').trim();
                    const normalizedTariff = String(tariffNumber).trim();
                    return tariffCol === normalizedTariff;
                });

                const columnIndex = materialType === 'aluminum' ? 1 : 2;
                
                if (mapping && mapping[columnIndex]) {
                    return { found: true, value: mapping[columnIndex], tariff: tariffNumber, materialType };
                }

                const defaultValue = materialType === 'aluminum' ? 'ALUM EXCL GENERIC' : 'STEEL EXCL GENERIC';
                return { found: true, value: defaultValue, tariff: tariffNumber, usingDefault: true, materialType };
            };

            const duplicateRow = (materialType) => {
                if (selectedRow === null) {
                    setMessage({ type: 'error', text: 'Please select a row to duplicate' });
                    return;
                }

                if (lastSelectedRow !== selectedRow) {
                    setDuplicateCount(0);
                    setLastSelectedRow(selectedRow);
                }

                const rowToDuplicate = invoiceData[selectedRow];
                const partNumber = rowToDuplicate.BuyerPartNumber;
                
                const tariffResult = findTariffValue(partNumber, materialType);
                
                if (!tariffResult.found) {
                    setMessage({ type: 'error', text: tariffResult.reason });
                    return;
                }

                const newRow = { ...rowToDuplicate };
                newRow.BuyerPartNumber = tariffResult.value;
                newRow.SupplierPartNumber = tariffResult.value;
                newRow._isDuplicate = true;

                const hasCustomValues = quantity !== '' || unitPrice !== '' || itemTotal !== '';
                let newRowItemTotal = rowToDuplicate.ItemTotal;

                if (quantity !== '') {
                    newRow.Quantity = parseFloat(quantity);
                }
                if (unitPrice !== '') {
                    newRow.UnitPrice = parseFloat(unitPrice);
                }
                if (itemTotal !== '') {
                    newRow.ItemTotal = parseFloat(itemTotal);
                    newRowItemTotal = parseFloat(itemTotal);
                } else if (quantity !== '' && unitPrice !== '') {
                    newRow.ItemTotal = parseFloat(quantity) * parseFloat(unitPrice);
                    newRowItemTotal = parseFloat(quantity) * parseFloat(unitPrice);
                } else if (quantity !== '' || unitPrice !== '') {
                    const finalQuantity = quantity !== '' ? parseFloat(quantity) : rowToDuplicate.Quantity;
                    const finalUnitPrice = unitPrice !== '' ? parseFloat(unitPrice) : rowToDuplicate.UnitPrice;
                    newRow.ItemTotal = finalQuantity * finalUnitPrice;
                    newRowItemTotal = finalQuantity * finalUnitPrice;
                }

                let updatedOriginalRow = rowToDuplicate;
                if (hasCustomValues) {
                    updatedOriginalRow = { ...rowToDuplicate };
                    updatedOriginalRow.ItemTotal = (rowToDuplicate.ItemTotal || 0) - newRowItemTotal;
                    newRow._subtractedItemTotal = newRowItemTotal;
                    
                    if (quantity !== '' && unitPrice === '' && itemTotal === '') {
                        const subtractedQuantity = parseFloat(quantity);
                        const remainingQty = (rowToDuplicate.Quantity || 0) - subtractedQuantity;
                        updatedOriginalRow.Quantity = remainingQty;
                        updatedOriginalRow.ItemTotal = remainingQty * (rowToDuplicate.UnitPrice || 0);
                        newRow._subtractedQuantity = subtractedQuantity;
                    }
                }

                const insertPosition = selectedRow + duplicateCount + 1;
                
                const newData = hasCustomValues ? [
                    ...invoiceData.slice(0, selectedRow),
                    updatedOriginalRow,
                    ...invoiceData.slice(selectedRow + 1, insertPosition),
                    newRow,
                    ...invoiceData.slice(insertPosition)
                ] : [
                    ...invoiceData.slice(0, insertPosition),
                    newRow,
                    ...invoiceData.slice(insertPosition)
                ];

                setInvoiceData(newData);
                setDuplicateCount(duplicateCount + 1);
                
                const materialLabel = materialType === 'aluminum' ? 'Aluminum' : 'Steel';
                let messageText = tariffResult.usingDefault 
                    ? `Row duplicated for ${materialLabel} with default value. Tariff ${tariffResult.tariff} not found in mappings.`
                    : `Row duplicated for ${materialLabel}! Applied: ${tariffResult.value} (Tariff: ${tariffResult.tariff})`;
                
                if (hasCustomValues) {
                    messageText += ` Original row's ItemTotal reduced by ${newRowItemTotal.toFixed(2)}.`;
                }
                
                setMessage({ type: 'success', text: messageText });
                
                setQuantity('');
                setUnitPrice('');
                setItemTotal('');
            };

            const downloadFile = () => {
                if (invoiceData.length === 0) {
                    setMessage({ type: 'error', text: 'No data to download' });
                    return;
                }

                const processedData = invoiceData.map(row => {
                    const newRow = { ...row };
                    
                    delete newRow._duplicateGroupId;
                    delete newRow._isDuplicate;
                    delete newRow._subtractedItemTotal;
                    delete newRow._subtractedQuantity;
                    
                    const dateColumns = ['InvoiceDate', 'PO_Date', 'DateOfExport'];
                    dateColumns.forEach(col => {
                        if (newRow[col]) {
                            if (typeof newRow[col] === 'number') {
                                const date = XLSX.SSF.parse_date_code(newRow[col]);
                                newRow[col] = new Date(date.y, date.m - 1, date.d);
                            } else if (typeof newRow[col] === 'string') {
                                const date = new Date(newRow[col]);
                                if (!isNaN(date.getTime())) {
                                    newRow[col] = date;
                                }
                            }
                        }
                    });
                    
                    return newRow;
                });

                const worksheet = XLSX.utils.json_to_sheet(processedData);
                
                const range = XLSX.utils.decode_range(worksheet['!ref']);
                const header = XLSX.utils.sheet_to_json(worksheet, { header: 1 })[0];
                
                ['InvoiceDate', 'PO_Date', 'DateOfExport'].forEach(dateCol => {
                    const colIndex = header.indexOf(dateCol);
                    if (colIndex !== -1) {
                        const colLetter = XLSX.utils.encode_col(colIndex);
                        for (let row = 1; row <= range.e.r; row++) {
                            const cellAddress = `${colLetter}${row + 1}`;
                            if (worksheet[cellAddress] && worksheet[cellAddress].t !== 's') {
                                worksheet[cellAddress].z = 'mm/dd/yyyy';
                            }
                        }
                    }
                });
                
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, 'Sheet1');
                
                const newFileName = fileName.replace('.xlsx', `_${selectedCustomer}_updated.xlsx`);
                XLSX.writeFile(workbook, newFileName);
                
                setMessage({ type: 'success', text: `File downloaded as ${newFileName}` });
            };

            const deleteRow = (index) => {
                const rowToDelete = invoiceData[index];
                
                if (!rowToDelete._isDuplicate) {
                    setMessage({ type: 'error', text: 'Cannot delete original data rows. Only duplicated rows can be deleted.' });
                    return;
                }

                const newData = [...invoiceData];
                
                if (rowToDelete._subtractedItemTotal !== undefined) {
                    let originalRowIndex = -1;
                    for (let i = index - 1; i >= 0; i--) {
                        if (!newData[i]._isDuplicate) {
                            originalRowIndex = i;
                            break;
                        }
                    }
                    
                    if (originalRowIndex !== -1) {
                        newData[originalRowIndex] = { ...newData[originalRowIndex] };
                        newData[originalRowIndex].ItemTotal = (newData[originalRowIndex].ItemTotal || 0) + rowToDelete._subtractedItemTotal;
                        
                        if (rowToDelete._subtractedQuantity !== undefined) {
                            newData[originalRowIndex].Quantity = (newData[originalRowIndex].Quantity || 0) + rowToDelete._subtractedQuantity;
                        }
                    }
                }
                
                const finalData = newData.filter((_, i) => i !== index);
                setInvoiceData(finalData);
                
                if (selectedRow === index) {
                    setSelectedRow(null);
                } else if (selectedRow !== null && index < selectedRow) {
                    setSelectedRow(selectedRow - 1);
                }
                
                if (selectedRow !== null && index > selectedRow && duplicateCount > 0) {
                    setDuplicateCount(duplicateCount - 1);
                }
                
                setMessage({ type: 'success', text: 'Duplicated row deleted and original values restored.' });
            };

            const updateRowValue = (index, field, value) => {
                const newData = [...invoiceData];
                const parsedValue = parseFloat(value);
                
                if (!isNaN(parsedValue) && parsedValue >= 0) {
                    newData[index][field] = parsedValue;
                    
                    if (field === 'Quantity' || field === 'UnitPrice') {
                        const qty = newData[index].Quantity || 0;
                        const price = newData[index].UnitPrice || 0;
                        newData[index].ItemTotal = qty * price;
                    }
                    
                    setInvoiceData(newData);
                }
            };

            const getColorClasses = (type) => {
                const colors = {
                    green: {
                        bg: 'bg-green-600',
                        hover: 'hover:bg-green-700',
                        light: 'bg-green-50',
                        text: 'text-green-600',
                        border: 'border-green-200'
                    },
                    blue: {
                        bg: 'bg-blue-600',
                        hover: 'hover:bg-blue-700',
                        light: 'bg-blue-50',
                        text: 'text-blue-600',
                        border: 'border-blue-200'
                    },
                    purple: {
                        bg: 'bg-purple-600',
                        hover: 'hover:bg-purple-700',
                        light: 'bg-purple-50',
                        text: 'text-purple-600',
                        border: 'border-purple-200'
                    },
                    orange: {
                        bg: 'bg-orange-600',
                        hover: 'hover:bg-orange-700',
                        light: 'bg-orange-50',
                        text: 'text-orange-600',
                        border: 'border-orange-200'
                    }
                };
                return colors[currentCustomer.color][type];
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">Multi-Customer Invoice Processing Tool</h1>
                            <p className="text-gray-600 mb-6">Select your customer and process invoices with material-specific duplications</p>
                            
                            <div className="flex gap-2 mb-4 flex-wrap">
                                {Object.entries(CUSTOMERS).map(([key, customer]) => (
                                    <button
                                        key={key}
                                        onClick={() => setSelectedCustomer(key)}
                                        className={`px-6 py-3 rounded-lg font-semibold transition-all ${
                                            selectedCustomer === key
                                                ? `bg-${customer.color}-600 text-white shadow-md`
                                                : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                        }`}
                                    >
                                        {customer.name}
                                    </button>
                                ))}
                            </div>

                            <div className={`p-4 rounded-lg border ${getColorClasses('light')} ${getColorClasses('border')}`}>
                                <p className="text-sm text-gray-700 mb-2">{currentCustomer.description}</p>
                                <p className="text-xs text-gray-600">Database: {currentCustomer.dbFileName} {dbLoaded && '✓ Loaded'}</p>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6 sticky top-0 z-50">
                            {message && (
                                <div className={`mb-4 p-4 rounded-lg flex items-start gap-3 ${
                                    message.type === 'success' ? 'bg-green-50 border border-green-200' : 
                                    message.type === 'info' ? 'bg-blue-50 border border-blue-200' :
                                    'bg-red-50 border border-red-200'
                                }`}>
                                    {message.type === 'success' ? (
                                        <CheckCircle className="w-5 h-5 text-green-600 flex-shrink-0 mt-0.5" />
                                    ) : (
                                        <AlertCircle className={`w-5 h-5 flex-shrink-0 mt-0.5 ${
                                            message.type === 'info' ? 'text-blue-600' : 'text-red-600'
                                        }`} />
                                    )}
                                    <p className={
                                        message.type === 'success' ? 'text-green-800' : 
                                        message.type === 'info' ? 'text-blue-800' :
                                        'text-red-800'
                                    }>{message.text}</p>
                                </div>
                            )}

                            {isLoadingDb && (
                                <div className="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                                    <div className="flex items-center gap-3">
                                        <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-600"></div>
                                        <p className="text-blue-800">Loading {currentCustomer.name} database from repository...</p>
                                    </div>
                                </div>
                            )}

                            {invoiceData.length > 0 && dbLoaded && (
                                <div className="mb-4 p-4 bg-gray-50 rounded-lg border border-gray-200">
                                    <h3 className="text-sm font-semibold text-gray-700 mb-3">Optional: Override Values for Duplicated Row</h3>
                                    <div className="grid grid-cols-3 gap-4">
                                        <div>
                                            <label className="block text-xs font-medium text-gray-600 mb-1">Quantity</label>
                                            <input
                                                type="number"
                                                value={quantity}
                                                onChange={(e) => setQuantity(e.target.value)}
                                                placeholder="Leave blank to use original"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-medium text-gray-600 mb-1">Unit Price</label>
                                            <input
                                                type="number"
                                                step="0.01"
                                                value={unitPrice}
                                                onChange={(e) => setUnitPrice(e.target.value)}
                                                placeholder="Leave blank to use original"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-medium text-gray-600 mb-1">Item Total</label>
                                            <input
                                                type="number"
                                                step="0.01"
                                                value={itemTotal}
                                                onChange={(e) => setItemTotal(e.target.value)}
                                                placeholder="Auto-calculated or original"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                            />
                                            <p className="text-xs text-gray-500 mt-1">Auto-calculated if Qty & Price provided</p>
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div className="flex gap-4 mb-6 flex-wrap">
                                <input
                                    type="file"
                                    ref={fileInputRef}
                                    onChange={handleFileUpload}
                                    accept=".xlsx,.xls"
                                    className="hidden"
                                />
                                <button
                                    onClick={() => fileInputRef.current?.click()}
                                    disabled={!dbLoaded || isLoadingDb}
                                    className={`flex items-center gap-2 px-6 py-3 ${getColorClasses('bg')} text-white rounded-lg ${getColorClasses('hover')} transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed`}
                                >
                                    <Upload className="w-5 h-5" />
                                    Upload Invoice File
                                </button>
                                
                                <button
                                    onClick={() => duplicateRow('aluminum')}
                                    disabled={selectedRow === null || invoiceData.length === 0 || !dbLoaded || isLoadingDb}
                                    className="flex items-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                                >
                                    <Copy className="w-5 h-5" />
                                    Duplicate for Aluminum
                                </button>

                                <button
                                    onClick={() => duplicateRow('steel')}
                                    disabled={selectedRow === null || invoiceData.length === 0 || !dbLoaded || isLoadingDb}
                                    className="flex items-center gap-2 px-6 py-3 bg-slate-600 text-white rounded-lg hover:bg-slate-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                                >
                                    <Copy className="w-5 h-5" />
                                    Duplicate for Steel
                                </button>

                                <button
                                    onClick={downloadFile}
                                    disabled={invoiceData.length === 0}
                                    className="flex items-center gap-2 px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                                >
                                    <Download className="w-5 h-5" />
                                    Download Updated File
                                </button>
                            </div>

                            <div className="grid grid-cols-4 gap-4">
                                <div className={`${getColorClasses('light')} rounded-lg p-4`}>
                                    <p className="text-sm text-gray-600">Customer</p>
                                    <p className={`text-2xl font-bold ${getColorClasses('text')}`}>{currentCustomer.name}</p>
                                </div>
                                <div className="bg-emerald-50 rounded-lg p-4">
                                    <p className="text-sm text-gray-600">Total Rows</p>
                                    <p className="text-2xl font-bold text-emerald-600">{invoiceData.length > 0 ? invoiceData.length : '-'}</p>
                                </div>
                                <div className="bg-teal-50 rounded-lg p-4">
                                    <p className="text-sm text-gray-600">Selected Row</p>
                                    <p className="text-2xl font-bold text-teal-600">{selectedRow !== null ? selectedRow + 1 : '-'}</p>
                                </div>
                                <div className="bg-cyan-50 rounded-lg p-4">
                                    <p className="text-sm text-gray-600">Database Status</p>
                                    <p className="text-2xl font-bold text-cyan-600">
                                        {isLoadingDb ? 'Loading...' : dbLoaded ? `${customerDbData.length} records` : 'Error'}
                                    </p>
                                </div>
                            </div>
                        </div>

                        {invoiceData.length > 0 && (
                            <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead className="bg-gray-50 border-b border-gray-200">
                                            <tr>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Line #</th>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Invoice #</th>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Supplier Part #</th>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Description</th>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Quantity</th>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Unit Price</th>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Item Total</th>
                                                <th className="px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-200">
                                            {invoiceData.map((row, index) => (
                                                <tr
                                                    key={index}
                                                    onClick={() => {
                                                        setSelectedRow(index);
                                                        if (lastSelectedRow !== index) {
                                                            setDuplicateCount(0);
                                                            setLastSelectedRow(index);
                                                        }
                                                    }}
                                                    className={`transition-colors cursor-pointer ${
                                                        selectedRow === index
                                                            ? getColorClasses('light')
                                                            : row._isDuplicate 
                                                            ? 'bg-emerald-50 hover:bg-emerald-100'
                                                            : 'hover:bg-gray-50'
                                                    }`}
                                                >
                                                    <td className="px-4 py-3 text-sm font-medium text-gray-900">
                                                        {index + 1}
                                                        {row._isDuplicate && (
                                                            <span className={`ml-2 inline-flex items-center px-2 py-0.5 rounded text-xs font-medium ${getColorClasses('bg')} text-white`}>
                                                                DUP
                                                            </span>
                                                        )}
                                                    </td>
                                                    <td className="px-4 py-3 text-sm text-gray-700">{row.InvoiceNumber}</td>
                                                    <td className="px-4 py-3 text-sm text-gray-900 font-medium">{row.SupplierPartNumber}</td>
                                                    <td className="px-4 py-3 text-sm text-gray-700 max-w-xs truncate">{row.Description}</td>
                                                    <td className="px-4 py-3" onClick={(e) => e.stopPropagation()}>
                                                        <input
                                                            type="number"
                                                            value={row.Quantity || ''}
                                                            onChange={(e) => updateRowValue(index, 'Quantity', e.target.value)}
                                                            className="w-24 px-2 py-1 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                                        />
                                                    </td>
                                                    <td className="px-4 py-3" onClick={(e) => e.stopPropagation()}>
                                                        <input
                                                            type="number"
                                                            step="0.01"
                                                            value={row.UnitPrice || ''}
                                                            onChange={(e) => updateRowValue(index, 'UnitPrice', e.target.value)}
                                                            className="w-28 px-2 py-1 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                                        />
                                                    </td>
                                                    <td className="px-4 py-3" onClick={(e) => e.stopPropagation()}>
                                                        <input
                                                            type="number"
                                                            step="0.01"
                                                            value={row.ItemTotal || ''}
                                                            onChange={(e) => updateRowValue(index, 'ItemTotal', e.target.value)}
                                                            className="w-28 px-2 py-1 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-green-500 font-semibold"
                                                        />
                                                    </td>
                                                    <td className="px-4 py-3 text-center" onClick={(e) => e.stopPropagation()}>
                                                        {row._isDuplicate ? (
                                                            <button
                                                                onClick={() => deleteRow(index)}
                                                                className="inline-flex items-center justify-center px-3 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-lg transition-colors"
                                                                title="Delete this duplicated row"
                                                            >
                                                                <Trash className="w-4 h-4 mr-1" />
                                                                Delete
                                                            </button>
                                                        ) : (
                                                            <span className="text-xs text-gray-400">Original</span>
                                                        )}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {invoiceData.length === 0 && dbLoaded && (
                            <div className="bg-white rounded-xl shadow-lg p-12 text-center">
                                <Upload className="w-16 h-16 text-gray-300 mx-auto mb-4" />
                                <p className="text-gray-600 text-lg">Upload an invoice file to get started</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MultiCustomerTool />);
    </script>
</body>
</html>
